{% extends 'base.html' %}
{% load static %}

{% block meta %}
    <!-- Other meta stuff -->
    <meta name="description" content="My peronal page to document my life journey.">
    
    <meta property="og:title" content="Rasul Kireev">
    <meta property="og:type" content="article">
    <meta property="og:description" content="My peronal page to document my life journey.">
    <meta name="og:image" content="https://dj-pw-static.s3.amazonaws.com/media/my_photo.jpg">
    
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Rasul Kireev">
    <meta name="twitter:description" content="My peronal page to document my life journey">
    <meta name="twitter:image" content="https://dj-pw-static.s3.amazonaws.com/media/my_photo.jpg">
{% endblock %}

{% block content %}
     

<div class="mb-2">
  <a rel="me" href="https://twitter.com/rasulkireev"><i class="text-3xl lab la-twitter"></i></a>
  <a rel="me" href="https://github.com/rasulkireev"><i class="text-3xl lab la-github"></i></a>
  <a rel="me" href="https://www.linkedin.com/in/rasul-kireev/"><i class="text-3xl lab la-linkedin-in"></i></a>
  <a rel="me" href="https://keybase.io/rasulkireev"><i class="text-3xl lab la-keybase"></i></a>
  <a rel="me" class="u-email" href="mailto:me@rasulkireev.com"><i class="text-3xl las la-at"></i></a>
</div>

<a class="block w-full p-2 mb-4 text-center text-white bg-green-500 rounded-lg md:w-1/2 hover:bg-green-800" href="https://rasulkireev.substack.com/">Subscribe</a>
    
  <section>
      <h1 class="text-3xl font-bold">Recent Writings <a class="text-lg font-normal text-blue-700" href="{% url 'all_posts' %}">See all</a></h1>
      <hr class="mb-4">
      <ul>
        {% for post in post_list %}
          {% if post.draft == False %}
            <li class="mb-4 text-xl">
              <img class="inline w-8 align-middle" src="{% get_media_prefix %}{{post.cover}}" width="30" height="30">
              <a class="text-blue-700" href="{% url 'post' post.slug %}"> {{post.title}} </a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
  </section>

{% endblock content %}
