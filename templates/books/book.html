{% extends 'base.html' %}
{% block title %}{{ book.title }}{% endblock %}

{% block content %}

<div class="card-box">
  <h2>{{ book.title }} by {{ book.author }}</h2>
  <img class="book-cover" src="{{ MEDIA_URL }}{{ book.cover }}" height="190px">
  <p>Date read: {{ book.date_read }}</p>
  <p>How much I liked it: <b>{{ book.rank }}</b>/10</p>
  <a href="{% url 'all_books' %}">Back to Book List</a><br>
  <p><a href={{ book.buylink }} target="_blank">Buy on Amazon</a><p>
  <p>{{ book.description|safe }}<p>
</div>



{% endblock content %}
