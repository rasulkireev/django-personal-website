{% extends 'base.html' %}
{% block title %}Book Notes & Reviews{% endblock %}
{% load martortags %}


{% block content %}

<section id="blog-posts">

  <h1 class="text-4xl">Book Reviews</h1>
  <hr class="mb-4">
  
  <ul itemscope itemtype="https://schema.org/Book">
    {% for book in object_list %}
        <li class="mb-4 text-xl">
          <img class="inline h-8 align-middle rounded-sm" itemprop="image" src="{{ MEDIA_URL }}{{book.cover}}" height="30">
          <a class="" itemprop="name" href="{% url 'book' book.slug %}"> {{book.title}} </a>
          <span class="post-date">{{book.date_read}}</span>
          <span class="post-date"><b>{{book.rank}}</b>/10</span>
        </li>
    {% endfor %}
  </ul>

</section>



{% endblock %}
