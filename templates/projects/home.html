{% extends 'base.html' %}

{% block content %}

<h1 class="mb-4">Projects</h1>

    {% for project in object_list %}

    <div class="card text-white bg-secondary mb-3">
      <h5 class="card-header">{{ project.title }}</h5>
      <div class="card-body row">
          <img class="col project rounded" src="{{ project.cover.url}}" alt="{{ project.title }}">
          <p class="col-8 card-text">{{ project.description}}</p>
      </div>
    </div>


        <img class="project rounded" src="{{ post.cover.url}}" alt="{{ post.title }}">

    {% endfor %}


{% endblock content %}
