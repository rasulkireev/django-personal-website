{% extends 'base.html' %}
{% block title %}Rasul Kireev | Photo Gallery{% endblock %}

{% block content %}

  {% for photo in object_list %}
    <div class="gallery">
      <a href="{% url 'photo' photo.slug %}"><img src="{{ MEDIA_URL }}{{ photo.cover }}" alt="{{ photo.title }}"></a>
    </div>
  {% endfor %}

{% endblock content %}
