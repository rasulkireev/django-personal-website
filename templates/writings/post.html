{% extends 'base.html' %}
{% block title %}{{post.title}}{% endblock %}

{% block content %}
    <div class="post-entry text-white">
      <h2>{{ post.title }}</h2>
      <hr>
      <p>{{ post.body | safe }}</p>
    </div>

  <button type="button" class="btn btn-primary"><a class="text-white" href={% url 'all_posts' %}>All posts</a></button>

{% endblock content %}
