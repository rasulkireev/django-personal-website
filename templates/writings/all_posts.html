{% extends 'base.html' %}
{% block title %}Writings | Rasul Kireev{% endblock %}


{% block content %}

<div class="card">
  <div class="card-header h2">All posts</div>
  <div class="card-body">
  <ul>
    {% for post in object_list %}
    <li>
      <div class="post-entry">
        <a href="{% url 'post' post.slug %}">{{ post.title }}</a>
      </div>
    </li>
    {% endfor %}

{% endblock content %}
