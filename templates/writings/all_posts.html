{% extends 'base.html' %}
{% block title %}Writings | Rasul Kireev{% endblock %}


{% block content %}

<div class="card-box">
  <h1>All posts</h1>
  <ul>
      {% for post in object_list %}
        {% if post.draft == False %}
        <li class="list-item">
          <a href="{% url 'post' post.slug %}">{{ post.title }}</a>
        </li>
        {% endif %}
      {% endfor %}
  </ul>


{% endblock content %}
