{% extends 'base.html' %}
{% block title %}Writings | Rasul Kireev{% endblock %}

{% block meta %}
    <!-- Other meta stuff -->
    <meta name="description" content="These are some of my writings. I am trying to share everything I learn.">
    
    <meta property="og:title" content="Rasul Kireev">
    <meta property="og:type" content="article">
    <meta property="og:description" content="These are some of my writings. I am trying to share everything I learn.">
    <meta name="og:image" content="https://dj-pw-static.s3.amazonaws.com/media/my_photo.jpg">
    
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Rasul Kireev">
    <meta name="twitter:description" content="These are some of my writings. I am trying to share everything I learn.">
    <meta name="twitter:image" content="https://dj-pw-static.s3.amazonaws.com/media/my_photo.jpg">
{% endblock %}

{% block content %}

<section id="blog-posts" >

  <h1 class="text-3xl font-bold">Writings</h1>
  <hr class="mb-4">

    <ul>
      {% for post in object_list %}
      {% if post.draft == False %}
        <li class="mb-4 text-xl" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
          <img class="inline w-8 align-middle" src="{{MEDIA_URL}}{{post.cover}}" width="30" height="30">
          <a class="text-blue-700" href="{% url 'post' post.slug %}">{{ post.title }}</a>
        </li>
      {% endif %}
      {% endfor %}
    </ul>

</section>


{% endblock content %}
