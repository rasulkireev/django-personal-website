{% load static %}
<ul>
  {% for book in book %}
    {% if book.draft == False %}
      <li class="blog-post-list-item">
        <img class="blog-post-cover" src="{% get_media_prefix %}{{book.cover}}" height="30">
        <a class="blog-post-title" href="{% url 'post' book.slug %}"> {{book.title}} </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
