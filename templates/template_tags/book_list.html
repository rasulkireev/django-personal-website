{% load static %}
<ul>
  {% for book in book %}
      <li class="mb-4 text-xl">
        <img class="inline h-6 align-middle rounded-sm" src="{% get_media_prefix %}{{book.cover}}" height="30">
        <a class="" href="{% url 'book' book.slug %}"> {{book.title}} </a>
        <span class="post-date">{{book.date_read}}</span>
        <span class="post-date"><b>{{book.rank}}</b>/10</span>
      </li>
  {% endfor %}
</ul>
