{% load static %}
<ul>
  {% for post in post %}
    {% if post.draft == False %}
      <li class="blog-post-list-item">
        <img class="blog-post-cover" src="{% get_media_prefix %}{{post.cover}}" width="30" height="30">
        <a class="blog-post-title" href="{% url 'post' post.slug %}"> {{post.title}} </a>
        <span class="post-category">{{post.category}}</span>
        <span class="post-date">{{post.date}}</span>
      </li>
    {% endif %}
  {% endfor %}
</ul>
