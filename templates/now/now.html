{% extends 'base.html' %}

{% block content %}
    <div class="post-entry text-white">
      <h2>This is what I am up to <strong>Now</strong></h2>
      <small>As of {{ now.title }}</small>
      <hr>
      <p>{{ now.body | safe }}</p>
    </div>
  <!-- <p>(This is a now page, and if you have your own site, you should make one, too.)</p> -->
  <button type="button" class="btn btn-primary"><a class="text-white" href={% url 'archive' %}>Archive</a></button>

{% endblock content %}
