{% extends 'base.html' %}

{% block content %}
    <div class="post-entry text-white">
      <h2>This is what I used to be up to.</h2>
      <small>As of {{ now.title }}</small>
      <hr>
      <p>{{ now.body | safe }}</p>
    </div>

  <button type="button" class="btn btn-primary"><a class="text-white" href={% url 'archive' %}>Go back to the archive</a></button>

{% endblock content %}
